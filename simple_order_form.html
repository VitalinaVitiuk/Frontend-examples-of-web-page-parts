<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Order form</title>
</head>
<body>
  <table align="center" border="15">
    <tr>
      <td colspan="2" align="center">Order form</td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>e-mail</td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td>Choose a product</td>
      <td>
      <select>
        <option>Product 1</option>
        <option>Product 2</option>
        <option>Product 3</option>
        <option>Product 4</option>
        <option>Product 5</option>
      </select>
      </td>
    </tr>
    <tr>
      <td>Choose a color</td>
      <td><input type="radio" name="color">color 1
       	<br>
       	<input type="radio" name="color">color 2
       	<br>
       	<input type="radio" name="color">color 3</td>
    </tr>
    <tr>
      <td>Comments:</td>
      <td><textarea></textarea></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align:right">
        <input type="reset" value="Clear">
        <input type="submit" value="Order">
      </td>
    </tr>
  </table>
</body>
</html>
